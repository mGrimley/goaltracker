{% extends 'base.html' %}
{% block content %}

<h1>My Goals</h1>

{% for goal in goals %}
  <div class="card">
    <a href="{% url 'detail' goal.id %}">
        <div class="card-content">
            <span class="card-title">{{ goal.name }}</span>
            <hr>
            <p>Category: {{ goal.get_category_display }}</p>
            <p>Description: {{ goal.description }}</p>
            <p>Start Date: {{ goal.start_date }}</p>
            <p>Projected End Date: {{ goal.end_date }}</p>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
